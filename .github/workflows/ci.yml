# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master, main] # main 또는 master 브랜치에 푸시될 때 CI 실행
  pull_request:
    branches: [master, main] # main 또는 master 브랜치에 푸시될 때 CI 실행

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
